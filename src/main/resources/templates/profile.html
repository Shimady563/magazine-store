<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Profile</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Header -->
<nav class="navbar navbar-expand navbar-light bg-light">
	<a class="navbar-brand" th:href="@{/magazines}">iMagazines</a>
	<div class="navbar-nav mx-auto">
		<a class="nav-item nav-link" href="#">User's Magazines</a>
	</div>
	<div class="navbar-nav">
		<a class="btn btn-secondary" th:href="@{magazines/create}">Create magazine</a>
	</div>
</nav>
<!-- Main Body -->
<div class="container mt-5">
	<div class="row">
		<div class="col-md-8 offset-md-2">
			<!-- Change Username/Password Card -->
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Change Username or Password</h5>
					<form th:action="@{/user/update}" method="post">
						<div class="form-group">
							<label for="username">New Username:</label>
							<input type="text" class="form-control" id="username" name="username" th:value="${user.username}">
						</div>
						<div class="form-group">
							<label for="password">New Password:</label>
							<input type="password" class="form-control" id="password" name="password" th:value="${user.password}">
						</div>
						<button type="submit" class="btn btn-secondary btn-block">Save Changes</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
