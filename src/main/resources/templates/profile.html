<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Profile</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Header -->
<nav class="navbar navbar-expand navbar-light bg-light">
	<a class="navbar-brand" th:href="@{/magazines}">iMagazines</a>
	<div class="navbar-nav mx-auto">
		<a class="nav-item nav-link" href="#">User's Magazines</a>
	</div>
	<form class="navbar-nav mr-2" method="post" th:action="@{/users/logout}">
		<button class="btn btn-secondary" type="submit">Logout</button>
	</form>
	<div class="navbar-nav">
		<a class="btn btn-secondary" th:href="@{magazines/create}">Create magazine</a>
	</div>
</nav>
<!-- Main Body -->
<div class="container mt-5">
	<div class="row">
		<div class="col-md-8 offset-md-2">
			<!-- Change Username/Password Card -->
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">Change Username or Password</h5>
					<form th:action="@{/users/update}" method="post">
						<input type="hidden" name="id" th:value="${user.id}">
						<div class="form-group">
							<label for="username">New Username:</label>
							<input type="text" class="form-control" id="username" name="username" th:value="${user.username}">
						</div>

						<div class="form-group">
							<label for="firstName">New FirstName:</label>
							<input type="text" class="form-control" id="firstName" name="firstName" th:value="${user.firstName}">
						</div>

						<div class="form-group">
							<label for="lastName">New LastName:</label>
							<input type="text" class="form-control" id="lastName" name="lastName" th:value="${user.lastName}">
						</div>

						<div class="form-group">
							<label for="email">New Email:</label>
							<input type="text" class="form-control" id="email" name="email" th:value="${user.email}">
						</div>

						<div class="form-group">
							<label for="password">New Password:</label>
							<input type="password" class="form-control" id="password" name="password">
						</div>

						<p th:if="${message}" style="color: red; font-size: 12px; margin: 0" th:text="${message}">
						</p>
						<button type="submit" class="btn btn-secondary btn-block">Save Changes</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
