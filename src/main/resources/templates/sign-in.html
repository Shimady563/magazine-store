<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand navbar-light bg-light">
	<a class="navbar-brand" th:href="@{/magazines}">iMagazines</a>
</nav>

<div class="container mt-5">
	<h1 class="text-center mb-4">Login</h1>
	<div class="row justify-content-center">
		<div class="col-md-6 mb-5">
			<form class="form" method="post" th:action="@{''}">
				<div class="form-group">
					<label for="username">Username:</label>
					<input type="text" class="form-control" id="username" name="username" required>
				</div>

				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" class="form-control" id="password" name="password" required>
				</div>
				<p th:if="${message}" style="color: red; font-size: 12px; margin: 0" th:text="${message}">
				</p>
				<button type="submit" class="btn btn-secondary w-100">Sign Up</button>
			</form>
		</div>
	</div>
	<p class="text-center">Don't have an account? <a th:href="@{/users/sign-up}">Sign Up</a></p>
</div>
</body>
</html>
