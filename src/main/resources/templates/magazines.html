<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Magazines</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- Header -->
<nav class="navbar navbar-expand navbar-light bg-light">
	<a class="navbar-brand" th:href="@{/magazines}">iMagazines</a>
	<form class="form-inline my-2 my-lg-0 ml-auto" method="post" th:action="@{/magazines/}">
		<p sec:authorize="isAuthenticated()">Profile:
			<a class="mr-5" th:utext="${#authentication.principal.username}"
			   th:href="@{/users/profile}"></a>
		</p>

		<input class="form-control mr-sm-2" type="search" name="request" placeholder="Search" aria-label="Search">
		<select class="form-control mr-sm-2" name="option">
			<option value="title">Title</option>
			<option value="theme">Theme</option>
			<option value="author">Author</option>
		</select>
		<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	</form>
</nav>

<!-- Main Body -->
<div class="container mt-5">
	<div class="row">
		<!-- Magazine Cards -->
		<div class="col-md-4 mb-4" th:each="magazine : ${magazines}">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title" th:utext="${magazine.title}">
						<a th:href="@{'/' + ${magazine.id}}">Magazine Title</a>
					</h5>
					<p class="card-text">Theme: <span th:utext="${magazine.subject}">Theme</span></p>
					<p class="card-text">Author: <span th:utext="${magazine.author}">Author</span></p>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
